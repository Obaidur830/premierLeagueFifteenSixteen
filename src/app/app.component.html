<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="team1">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Teams</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="cellClicked(element.name)" >{{element.team1}} vs {{element.team2}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="score1">
      <mat-header-cell *matHeaderCellDef mat-sort-header>score</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.score1}}-{{element.score2}}</mat-cell>
    </ng-container>
    

    

    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
